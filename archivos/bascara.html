<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/estilo_bascara.css">
    <title>Bascara</title>

</head>
<body>
    <header class="titulo"><button class="boton"><a href="../index.html"><</a></button>Bascara<button class="boton"></button> </header>
    <div class="barra"></div>
    <section>
        <input type="text" placeholder="a" id="a">
        <div>X<sup>2</sup>+</div>
        <input type="text" placeholder="b" id="b">
        <div>X+</div>
        <input type="text" placeholder="c" id="c">
        <div>=</div>
        <button class="resolucion" onclick="resolucion()">Resolver</button>
    </section>
    <section class="formula">
        <h3>Formula:</h3>
            <p>\[x = {-b \pm \sqrt{b^2-4ac} \over 2a}\]</p>
    </section>
    <section class="resultado_raices">
        <h3 id="raices">Resultado Raices:</h3>
        <section class="outputs">
        <div>X<sub>1</sub> :</div>
        <input class="resultado_x" type="text" placeholder="X1"  id="x1">
        <div>X<sub>2</sub> :</div>
        <input class="resultado_x" type="text" placeholder="X2"  id="x2">
        </section>
    </section>
    
</body>
